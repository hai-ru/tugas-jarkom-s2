<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Encrypted Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”’ End-to-End Encrypted Chat</h1>
            <div class="status">
                <span id="status" class="status-disconnected">Disconnected</span>
                <span id="username-display"></span>
            </div>
        </div>

        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <h2>Enter Your Username</h2>
                <input type="text" id="usernameInput" placeholder="Your username" maxlength="20">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
                <div class="info">
                    <p>ğŸ” Your messages will be encrypted end-to-end</p>
                    <p>ğŸ”‘ RSA + AES-256-GCM encryption</p>
                </div>
            </div>
        </div>

        <div class="chat-screen" id="chatScreen" style="display: none;">
            <div class="sidebar">
                <h3>Online Users</h3>
                <div id="userList" class="user-list"></div>
                <div class="encryption-info">
                    <h4>Your Keys</h4>
                    <div class="key-info">
                        <label>Public Key (RSA 2048):</label>
                        <textarea id="publicKeyDisplay" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="main-chat">
                <div class="chat-header">
                    <h3 id="chatTitle">Select a user to chat</h3>
                    <div class="chat-info">
                        <span id="encryptionStatus"></span>
                    </div>
                </div>
                
                <div id="messages" class="messages"></div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        disabled
                    >
                    <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="crypto-lib.js"></script>
    <script src="app.js"></script>
</body>
</html>
